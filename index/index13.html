<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h1>Hello World! index 13</h1>
    <script>
        function addTwoNumber(pNumOne, pNumTwo) {
            var res = pNumOne + pNumTwo;
            return res;
        }
        function subTwoNumber(pNumOne, pNumTwo) {
            return pNumOne - pNumTwo;
        }
        function mulTwoNumber(pNumOne, pNumTwo) {
            return pNumOne * pNumTwo;
        }

        function divTwoNumber(pNumOne, pNumTwo) {
            return pNumOne / pNumTwo;
        }

        var result = addTwoNumber(5, 10);
        console.log(result);

        var resultTwo = subTwoNumber(20, 12);
        console.log(resultTwo);

        var resultThree = mulTwoNumber(2, 2);
        console.log(resultThree);

        var resultFour = divTwoNumber(20, 4);
        console.log(resultFour);
    </script>
</body>

</html>
